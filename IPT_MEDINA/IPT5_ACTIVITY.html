        <form id="calculatorForm" class="space-y-4">

            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calculate</button>
            </div>
        </form>
        <div id="results" class="mt-6 hidden">
            <p class="text-lg"><strong>Square:</strong> <span id="squareResult"></span></p>
            <p class="text-lg"><strong>Cube:</strong> <span id="cubeResult"></span></p>
        </div>

            </div>
            <div>

            </div>
            <div>

                <input type="number" id="number3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <label for="number4" class="block text-sm font-medium text-gray-700">Number 4</label>
                <input type="number" id="number4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <label for="number5" class="block text-sm font-medium text-gray-700">Number 5</label>
                <input type="number" id="number5" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calculate Average</button>
            </div>
        </form>
        <div id="averageResult" class="mt-6 hidden">
            <p class="text-lg"><strong>Average:</strong> <span id="avgResult"></span></p>
        </div>
    </div>

    <script>
        // Square and Cube Calculator Logic
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = parseFloat(document.getElementById('number').value);
            const square = number * number;
            const cube = number * number * number;

            document.getElementById('squareResult').textContent = square;
            document.getElementById('cubeResult').textContent = cube;
            document.getElementById('results').classList.remove('hidden');
        });
